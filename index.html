<!DOCTYPE html>
<html lang="zh"> // Change language if needed
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷跳转</title>
    <script type="text/javascript">
        window.onload = function() {
            // Define all the survey links
            var questionnaireLinks = [
                "survey link 1",
                "survey link 2",
            // Add more links if needed    
            ];

            // Select a link randomly
            var selectedLink = questionnaireLinks[Math.floor(Math.random() * questionnaireLinks.length)];

            // Redirect to a randomly selected link
            window.location.href = selectedLink;
        };
    </script>
</head>
<body>
    <p>正在跳转到问卷...</p>
</body>
</html>
